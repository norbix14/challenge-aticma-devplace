<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="img/logo.png" type="img/png">
  <link rel="stylesheet" href="styles.css">
  <title>Automarket</title>
</head>
<body>

  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Automarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header form -->
    <header class="contacto">
      <h2 class="p-2 m-2 text-center">¿Tenés dudas?</h2>
      <div class="container">
        <form class="row g-3" id="queryform">
          <div class="col-md-4">
            <label for="fullname" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="userfullname" required>
          </div>
          <div class="col-md-4">
            <label for="userstate" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="userstate" required>
          </div>
          <div class="col-md-4">
            <label for="usermail" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="usermail"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-12">
            <label for="userquery" class="form-label">Consulta</label>
            <textarea class="form-control" id="userquery" rows="3" required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar consulta</button>
          </div>
        </form>
      </div>
    </header>
    <!-- Footer -->
    <footer class="footer">
      <h2 class="p-2 m-2 text-center">Automarket &copy;</h2>
      <div class="info-items">
        <div class="info-item">
          <p><b>Dirección:</b> Calle Automarket 123</p>
        </div>
        <div class="info-item">
          <p><b>Teléfono:</b> +549 123 456 789</p>
        </div>
        <div class="info-item">
          <p><b>Email:</b> automarket@automarket.com.ar</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>
</html>
